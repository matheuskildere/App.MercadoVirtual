name: AppMercadoVirtual
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State manager
  mobx: ^1.2.1+1
  flutter_mobx: ^1.1.0+1

  cupertino_icons: ^0.1.3
  font_awesome_flutter: ^8.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  mobx_codegen: ^1.1.0+1

flutter:
  uses-material-design: true

  fonts:
    - family: ProximaNova
      fonts:
        - asset: fonts/proxima-nova.otf

  assets:
    - assets/products/
    - assets/logo/
    - assets/
